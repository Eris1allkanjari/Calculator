<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <link rel="stylesheet" href="cal.css" />
</head>
<body>
    <div class="calculator-container">
        <form name="calculator">
            <div class="header-container">
                <input type="text" readonly name="answer" value="0" />
            </div>
            <div class="button-container">
                <input class="action" type="button" value="C" />
                <input class="action" type="button" value="^" />
                <input class="action" type="button" value="%" />
                <input class="action" type="button" value=" / " />
                <input type="button" value="7" />
                <input type="button" value="8" />
                <input type="button" value="9" />
                <input class="action" type="button" value=" * " />
                <input type="button" value="4" />
                <input type="button" value="5" />
                <input type="button" value="6" />
                <input class="action" type="button" value=" - " />
                <input type="button" value="1" />
                <input type="button" value="2" />
                <input type="button" value="3" />
                <input class="action" type="button" value=" + " />
                <input type="button" value="0" />
                <input type="button" value="." />
                <input class="equal" type="button" value="=" />
            </div>
        </form>
    </div>
    <script>
        window.onload = function() {
            document.querySelectorAll('input[type="button"]:not(.equal):not([value="C"])').forEach(element => {
                element.onclick = function() { calculator.answer.value = /0|Error/.test(calculator.answer.value) ? element.value : calculator.answer.value + element.value; };
            });
            document.querySelector('input[value="C"]').onclick = function() { calculator.reset(); };
            document.querySelector('input.equal').onclick = function() {
                if(calculator.answer.value) { /* If Equals with empty field */
                    try {
                        calculator.answer.value = eval(calculator.answer.value) != Infinity ? eval(calculator.answer.value) : 'Error';
                    }
                    catch {
                        calculator.answer.value = 'Error';
                    }
                }
            }
        }
    </script>
</body>
</html>
